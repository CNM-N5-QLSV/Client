    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.print.min.css" rel="stylesheet"
          media="print"/>

    <style>
        @media print {
            .visible-print {
                display: inherit !important;
            }

            .hidden-print {
                display: none !important;
            }
        }
    </style>

<body>
<h1 style="width: 100%; text-align: center">Lịch Học Sinh Viên</h1>
<div id='calendar'></div>
<script>
    $('#calendar').fullCalendar({
        customButtons: {
            printCalendar: {
                text: 'In lịch',
                click: function () {
                    window.print();
                }
            }
        },
        buttonText: {today: "Hôm nay"},
        header: {
            left: 'prev,next,today,printCalendar',
            center: 'title',
            right: 'agendaWeek,listWeek,month'
        },
        defaultView: 'agendaWeek',
        height: 880,
        views: {
            listWeek: {buttonText: 'Sự kiện tuần'},
            month: {buttonText: 'Tháng'},
            agendaWeek: {
                buttonText: 'Tuần',
                minTime: '6:00:00',
                maxTime: '22:00:00',
                allDaySlot: false,
            },
        },

        events: {
            url: '/lich-theo-tuan/lich-hoc'
        }
    })
