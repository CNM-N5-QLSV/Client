<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Lịch Học</title>

  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js'></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.print.min.css" rel="stylesheet"
        media="print" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <style>
    @media print {
      .visible-print {
        display: inherit !important;
      }

      .hidden-print {
        display: none !important;
      }
    }
  </style>
</head>

<body>
<h1>Lịch Học Sinh Viên</h1>
<div id='calendar'></div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',
      buttonText: {today: "Hôm nay"},
      customButtons: {
        printCalendar: {
          text: 'In lịch',
          click: function () {
            window.print();
          }
        }
      },
      locale: 'vi',
      nowIndicator: true,
      height: 900,
      views: {
        listWeek: {buttonText: 'Sự kiện tuần'},
        dayGridMonth: {buttonText: 'Tháng'},
        timeGridWeek: {
          buttonText: 'Tuần',
          slotMinTime: '6:00:00',
          slotMaxTime: '22:00:00',
          allDaySlot: false,
        },
      },
      headerToolbar: {
        left: 'prev,next today printCalendar',
        center: 'title',
        right: 'timeGridWeek,listWeek,dayGridMonth'
      },
      events: {
        url: '/lich-theo-tuan/lich-hoc'
      }
    });

    calendar.render();
  });
</script>
</body>

</html>
