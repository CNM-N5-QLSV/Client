<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="SV_Fragment :: head"/>
<head>
  <meta charset="UTF-8">
  <title>Thong Tin Sinh Vien</title>
  <!-- forms CSS -->
  <link rel="stylesheet" href="css/form/all-type-forms.css">
</head>
<head th:replace="SV_Fragment :: style-head"/>
<body>
<!-- Start Left menu area -->
<div th:replace="SV_Fragment :: frag_menu_left"/>
<!-- Content area -->
<div class="all-content-wrapper">
  <!--    Logo header mobile -->
  <div th:replace="SV_Fragment ::frag_icon_mobile"/>
  <!--    Header area -->
  <div th:replace="SV_Fragment :: frag_header"/>
  <!-- Single pro tab review Start-->
  <div class="single-pro-review-area mt-t-30 mg-b-15">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="sparkline12-list">
            <div class="sparkline12-hd mg-b-30">
              <div class="main-sparkline12-hd">
                <h1>Cập nhật thông tin ngân hàng</h1>
              </div>
            </div>
            <div class="sparkline12-graph">
              <div class="basic-login-form-ad">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="all-form-element-inner">
                      <form action="#">
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Tên ngân hàng</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <input type="text" class="form-control" />
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Tên chi nhánh</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <input type="text" class="form-control" />
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Tên chủ tài khoản</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <input type="text" class="form-control" />
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Số tài khoản</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <input type="number" class="form-control" />
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Số CMND</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <input type="number" class="form-control" />
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Ngày cấp</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <input type="date" class="form-control" />
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Nơi cấp</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <input type="text" class="form-control" />
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="login-btn-inner">
                            <div class="row">
                              <div class="col-lg-3"></div>
                              <div class="col-lg-9">
                                <div class="login-horizental cancel-wp pull-left form-bc-ele">
                                  <button class="btn btn-white" type="reset">Hủy</button>
                                  <button class="btn btn-sm btn-primary login-submit-cs" type="submit">Lưu Thay Đổi</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Script-->
<div th:replace="SV_Fragment :: script"/>
</body>
</html>
