<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="SV_Fragment :: head"/>
<head>
    <meta charset="UTF-8">
    <title>Thong Tin Sinh Vien</title>
</head>
<head th:replace="SV_Fragment :: style-head"/>
<body>
<!-- Start Left menu area -->
<div th:replace="SV_Fragment :: frag_menu_left"/>
<!-- Content area -->
<div class="all-content-wrapper">
    <!--    Logo header mobile -->
    <div th:replace="SV_Fragment ::frag_icon_mobile"/>
    <!--    Header area -->
    <div th:replace="SV_Fragment :: frag_header"/>
    <!-- Single pro tab review Start-->
    <div class="single-pro-review-area mt-t-30 mg-b-15">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="sparkline12-list">
                        <div class="sparkline12-hd mg-b-30">
                            <div class="main-sparkline12-hd">
                                <h1>Kết Quả Học Tập</h1>
                            </div>
                        </div>
                        <div class="sparkline12-graph">
                            <div class="basic-login-form-ad">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="overflow-x: auto">
                                        <table class="table table-bordered" width="100%">
                                            <thead>
                                            <tr class="active">
                                                <th rowspan="2" style="min-width: 20px">STT</th>
                                                <th rowspan="2" style="min-width: 150px; text-align: center">Mã lớp học phần</th>
                                                <th rowspan="2" style="min-width: 200px; text-align: center">Tên môn học/học phần</th>
                                                <th rowspan="2">Số tín chỉ</th>
                                                <th colspan="3">Thường kỳ</th>
                                                <th rowspan="2">Giữa kỳ</th>
                                                <th rowspan="2">Thực hành</th>
                                                <th rowspan="2">Cuối kỳ</th>
                                                <th rowspan="2">Điểm tổng kết</th>
                                                <th rowspan="2">Thang điểm 4</th>
                                                <th rowspan="2">Điểm chữ</th>
                                                <th rowspan="2">Xếp loại</th>
                                                <th rowspan="2">Ghi chú</th>
                                            </tr>
                                            <tr class="active">
                                                <th>1</th>
                                                <th>2</th>
                                                <th>3</th>
                                            </tr>
                                            </thead>
                                            <tbody class="scroll">
                                            <tr th:each="kqht, status: ${KQHTs}">
                                                <td th:text="${status.index + 1}"></td>
                                                <td th:text="${kqht.lopHocPhan.getMaLHP()}"></td>
                                                <td th:text="${kqht.lopHocPhan.getTenLHP()}"></td>
                                                <td th:text="${kqht.lopHocPhan.hocPhan.soTCLT}+${kqht.lopHocPhan.hocPhan.soTCTH}"></td>
                                                <td th:text="${kqht.getDiemTK1()}"></td>
                                                <td th:text="${kqht.getDiemTK2()}"></td>
                                                <td th:text="${kqht.getDiemTK3()}"></td>
                                                <td th:text="${kqht.getDiemGK()}"></td>
                                                <td th:text="${kqht.getDiemTH()}"></td>
                                                <td th:text="${kqht.getDiemCK()}"></td>
                                                <td th:text="${kqht.getDiemHe10()}"></td>
                                                <td th:text="${kqht.getDiemHe4()}"></td>
                                                <td th:text="${kqht.getDiemChu()}"></td>
                                                <td th:text="${kqht.getXepLoai()}"></td>
                                                <td th:text="${kqht.getMoTa()}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Script-->
<div th:replace="SV_Fragment :: script"/>
</body>
</html>
